        depends_on:
            - directus_trinity
        environment:
            TZ: ${TZ}
            KEY: '255d861b-5996-5ea1-9a3a-922530ec40b1'
            SECRET: 'b1661487-b5b5-52c2-acd1-c8022c45e263'
            WEBSOCKETS_ENABLED: 'true'
